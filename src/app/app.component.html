<p>
  <mat-toolbar>
    <span> CRYPTO UNIVERSE </span>
    <span class="example-spacer"></span>
    <mat-form-field>
      <mat-select (valueChange)="sendCurrency($event)" class="text-sm" [(ngModel)]="selectedCurrency">
        <!-- 2way data binding binding the options to the mat select -->
        <mat-option selectd value="INR">INR</mat-option>
        <mat-option value="USD">USD</mat-option>
      </mat-select>
    </mat-form-field>
  </mat-toolbar>
</p>
